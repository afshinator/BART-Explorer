<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Yet Another BART App.">

    <title>BART Explorer &ndash; Home &ndash; Afshin Mokhtari</title>

    
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">


  
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/layouts/side-menu.css">
    <!--<![endif]-->
  

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">
    <![endif]-->

        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">

</head>
<body>



<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <a class="pure-menu-heading" href="#">BART Explorer</a>

            <ul>
                <li class="menu-item-divided pure-menu-selected"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Preferences</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>BART Explorer</h1>
        </div>


        <div class="content">
            <form class="pure-form">
                <fieldset>
                    <!-- <legend>Choose your Start and Destination Stations</legend> -->
                    <div class="pure-g">
                        <div class="pure-u-1 pure-u-sm-1-2">
                            <label for="start">Starting Point</label>
                            <select id="start">
                                <option>Richmond</option>
                                <option>Macarthur</option>
                                <option>West Oakland</option>
                                <option>Millbrae</option>
                                <option>Rockridge</option>
                                <option>Orinda</option>
                                <option>Pleasant Hill</option>
                                <option>Pittsburgh / Bay Point</option>
                            </select>
                        </div>
                        <div class="pure-u-1 pure-u-sm-1-2">                        
                            <label for="dest">Destination</label>
                            <select id="dest">
                                <option>Richmond</option>
                                <option>Macarthur</option>
                                <option>West Oakland</option>
                                <option>Millbrae</option>
                                <option>Rockridge</option>
                                <option>Orinda</option>
                                <option>Pleasant Hill</option>
                                <option>Pittsburgh / Bay Point</option>
                            </select>
                        </div>
                    </div>   
                </fieldset>
            </form>
        </div>  <!-- end content -->

        <div class="pure-g">

            <div class="pure-u-1">
                <img class="pure-img-responsive" src="http://res.cloudinary.com/techblogpics/image/upload/v1418431130/bart-50_ufttkq.png" alt = "bart image" width="1140" height="1038" border="0" usemap="#map">

                <map name="map">
                    <area shape="circle" coords="330,156,15" alt="Richmond" onmouseover="mover()" onmouseout="mout()" href="#richmond" />
                    <area shape="circle" coords="365,407,16" alt="woak"   onmouseover="mover()" onmouseout="mout()"  href="#richmond"/>
                    <area shape="circle" coords="476,275,9" alt="alt text"  onmouseover="mover()" onmouseout="mout()" href="#richmond" />
                    <area shape="circle" coords="527,246,8" alt="orinda"  onmouseover="mover()" onmouseout="mout()" href="#richmond" />
                    <area shape="circle" coords="685,148,8" alt="Pleasant Hill"  onmouseover="mover()" onmouseout="mout()" href="#richmond"/>
                    <area shape="rect" coords="414,311,448,322" alt="Macaruthur"  onmouseover="mover()" onmouseout="mout()" href="#richmond" />
                    <area shape="circle" coords="837,56,10" alt="Pittsburg/Bay Point"  onmouseover="mover()" onmouseout="mout()" href="#richmond"/>
                    <area shape="rect" coords="256,727,282,749" alt="Millbrae"  onmouseover="mover()" onmouseout="mout()"  href="#richmond" />
                </map>
            </div>
        </div>

       
    </div>
</div>



<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="./js/jquery.rwdImageMaps.min.js"></script>
<!-- <script src="./js/ios-orientationchange-fix.min.js"></script> -->
<script src="./js/ui.js"></script>
<script type="text/javascript">

    $(function() {
        $('img[usemap]').rwdImageMaps();

        $('area').on('click', function() {
            alert($(this).attr('alt') + ' clicked');
        });
    });

</script>

</body>
</html>
