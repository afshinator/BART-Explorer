<body>



<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <a class="pure-menu-heading" href="#">BARTGoer <i class="fa fa-bus"></i></a>

            <ul>
                <li class="menu-item-divided pure-menu-selected"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#"><i class="fa fa-cogs"></i> Settings</a></li>
            </ul>
        </div>
        <div id="infoArea">
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>BARTGoer</h1>
        </div>


        <div class="content">
            <form class="pure-form">
                <fieldset>
                    <!-- <legend>Choose your Start and Destination Stations</legend> -->
                    <div class="pure-g">
                        <div class="pure-u-1 pure-u-sm-2-5">
                            <label for="start">Starting Point</label>
                            <select id="origin">
                            </select>
                        </div>
                        <div class="pure-u-1 pure-u-sm-2-5">                        
                            <label for="dest">Destination</label>
                            <select id="dest">
                                <!-- <option val="">Richmond</option> -->
                            </select>
                        </div>
                        <div class="pure-u-1 pure-u-sm-1-5">                        
                            <form class="pure-form">
                                <label for="option-one" class="pure-checkbox">
                                    <input id="option-one" type="checkbox" value="">
                                    Some option
                                </label>
                            </form>
                        </div>                        
                    </div>
                    <br>
                    <div class="pure-g">
                        <button id="fare" class="pure-button fonts">
                            <i class="fa fa-usd"></i>
                            Fare  
                        </button>
                        <button id="arrive" class="pure-button fonts">
                            <i class="fa fa-level-down"></i>
                            Arrive  
                        </button>
                        <button id="depart" class="pure-button fonts">
                            <i class="fa fa-level-up"></i>
                            Depart  
                        </button>                                                
                    </div>
                </fieldset>
            </form>
        </div>  <!-- end content -->

        <div id='thePic' class="pure-g">

            <div class="pure-u-1">
                <img class="pure-img-responsive" src="http://res.cloudinary.com/techblogpics/image/upload/v1418431130/bart-50_ufttkq.png" alt = "bart image" width="1140" height="1038" border="0" usemap="#map">

                <map name="map">
                    <area id="rich" shape="circle" coords="330,156,15" alt="Richmond" href="#" />
                    <area id="woak" shape="circle" coords="365,407,16" alt="West Oakland" href="#"/>
                    <area id="rock" shape="circle" coords="476,275,9" alt="Rockridge" href="#" />
                    <area id="orin" shape="circle" coords="527,246,8" alt="Orinda" href="#" />
                    <area id='phil' shape="circle" coords="685,148,8" alt="Pleasant Hill" href="#"/>
                    <area id='mcar' shape="rect" coords="414,311,448,322" alt="MacArthur" href="#" />
                    <area id='pitt' shape="circle" coords="837,56,10" alt="Pittsburg/Bay Point" href="#"/>
                    <area id='mlbr' shape="rect" coords="256,727,282,749" alt="Millbrae" href="#" />
                </map>

            </div>
            <div id="locator1" class="locator"></div>
        </div>

    </div>
</div>          <!-- layout -->
